<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥</title>
    <style>
        .photo-grid {
           display: grid;
           gap: 1rem;
           grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
           grid-auto-rows: 250px;
        }
        img {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            height: 100%;
            width: 100%;
            border-radius: 4px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .tall {
            grid-row: span 2 / auto;
        }
        .wide {
            grid-column: span 2 / auto;
        }

    </style>
</head>
<body>
    <section class="photo-grid">
        <img alt="" src="/img?q=0"/>
        <img alt="" src="/img?q=1"/>
        <img alt="" src="/img?q=2"/>
        <img alt="" src="/img?q=3"/>
        <img alt="" src="/img?q=4"/>
        <img alt="" src="/img?q=5"/>
        <img alt="" src="/img?q=6"/>
        <img alt="" src="/img?q=7"/>
        <img alt="" src="/img?q=8"/>
        <img alt="" src="/img?q=9"/>
        <img alt="" src="/img?q=10"/>
        <img alt="" src="/img?q=11"/>
    </section>
    <script>
        const imgs = document.getElementsByTagName('img');
        for (let i = 0; i < imgs.length; i++) {
            const img = imgs[i];
            const className = (img.width > img.height) ? "wide" : "tall";
            img.classList.add(className);
            console.log(`adding class ${className}`);
        }
    </script>
</body>
</html>
